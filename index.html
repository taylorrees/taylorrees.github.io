    <script>
        function age() {
            var date = new Date();
            var age;
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            d = 26 - d;
            m = 11 - m;
            y = y - 1996;

            if (d <= 0 && m <= 0) {
                return age = y;
            } else {
                return age = y - 1;
            }
